<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        <div class="search-container">
            <input type="text" id="city-search" placeholder="Search for a city...">
            <button id="search-btn"><i class="fas fa-search"></i> Add City</button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i> My Location</button>
        </div>
    </header>
    
    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Fetching weather data...</p>
    </div>
    
    <section id="weather-cards" class="grid"></section>
    
    <script src="script.js"></script>
</body>
</html>
